<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 81%, 85%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div>
      <div class="view-cont">
        <img src="images/icon-view.svg" alt="">
      </div>
      <div class="img-container">
        <img src="images/image-equilibrium.jpg">
      </div>
    </div>
    <p class="equi">Equilibrium #3429</p>
    <p class="our">Our Equilibrium collection promotes balance and calm.</p>
    <div class="text3-cont">
      <div class="text31">
        <img src="images/icon-ethereum.svg">
        <p>0.041 ETH</p>
      </div>
      <div class="text32">
        <img src="images/icon-clock.svg">
        <p>3 days left</p>
      </div>
    </div>
    <div class="profile-cont">
      <div class="profile">
        <img src="images/image-avatar.png" alt="">
        <p> Creation of<span> Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  <div class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="#">Atta-Agyekum Oxgood</a>.
  </div>
  
</body>
</html>
